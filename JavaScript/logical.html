<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>logical operator</h1>

    <script>
        // && and 
        // || or
        // ! not
        if(12>10 && 1<2 && 20>19)
        {
            document.write("Hello")
        }
        if(12>10 || 1<3 || 1>19)
        {
            document.write("Hello next")

        }
        let num;
        if(!num){
            document.write("Something");
        }
    </script>
</body>
</html>
