<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Register</h1>
    <form action="register.php" onsubmit="return checkValue()">
        <label for="name">name</label>
         <input type="text" id="name">
        <p id="nameErrorMessage"></p>

        <label for="email">Email</label>
        <input type="email" id="email">
         <p id="emailErrorMessage"></p>

        <label for="password">Passwored</label>
        <input type="password" id="password"><br><br>
         <p id="passwordErrorMessage"></p>

        <label for="comfirm_password">Comfirm Password</label>
        <input type="password" name="" id="comfirm_password">
         <p id="comfirm_passwordErrorMessage"></p>

        <input type="submit" value="Register">


    </form>
    <script>
        function checkValue(){

            let name=document.getElementById('name').value;
            let email=document.getElementById('email').value;
            let password=document.getElementById('password').value;
            let comfirm_password=document.getElementById('comfirm_password').value;
            
            if(name!=''&& email!='' && password!='' && comfirm_password!='' && comfirm_password==password) {
                return true;

            }  
            else
            {
                var nameError=document.getElementById('name');
                var nameErrormessage=document.getElementById('nameErrorMessage');

                var emailError=document.getElementById('email');
                var emailErrorMessage=document.getElementById('emailErrorMessage');

                var passwordError=document.getElementById('password');
                var passwordErrorMessage=document.getElementById('passwordErrorMessage');
                
                var comfirm_passwordError=document.getElementById('comfirm_password');
                var comfirm_passwordErrorMessage=document.getElementById('comfirm_passwordErrorMessage');


                if(name == ""){
                    nameError.style.border="1px solid red";
                    nameErrormessage.innerText='Email is required';
                    nameErrormessage.style.color='red';

                }
                if(name!=""){
                    nameError.style.border="1px solid black";
                    nameErrormessage.innerText='';
                    

                }
                 if(email==""){
                    emailError.style.border="1px solid red";
                    emailErrorMessage.innerText='Email is required';
                    emailErrorMessage.style.color='red';
                    
                }
                if(email !=""){
                    emailError.style.border="1px solid black";
                    emailErrorMessage.innerText='';
                    

                }
                 if(password==""){
                    passwordError.style.border="1px solid red";
                    passwordErrorMessage.innerText='Name is required';
                    passwordErrorMessage.style.color='red';
                    
                }
                if(password !=""){
                    passwordError.style.border="1px solid black";
                    passwordErrorMessage.innerText='';
                }

                if(comfirm_password==""){
                    comfirm_passwordError.style.border="1px solid red";
                    comfirm_passwordErrorMessage.innerText='Name is required';
                    comfirm_passwordErrorMessage.style.color='red';
                    
                }
                 
                    if(comfirm_password!=""){
                    comfirm_passwordError.style.border="1px solid black";
                    comfirm_passwordErrorMessage.innerText='';
                    

                }
                if(comfirm_password != password){
                    comfirm_passwordError.style.border="1px solid red";
                    comfirm_passwordErrorMessage.innerText='Comfirm password and password should be same ';
                    comfirm_passwordErrorMessage.style.color='red';

                }
                

                
                return false;

            } 
        
        }
    </script>
</body>
</html>
