<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>function</h1>
    <script>
        function showData(){
            document.write(`<h1 >This is a namin functuon `)
        }
        showData();

        // argument function
        function sum(num1,num2)
        {
            document.write(`This sum result is ${num1+num2}<br>`)
        }
        sum(5,8);

        function multi(num1=30, num2=50)
        {
            document.write(`This multi result is ${num1*num2} <br>`);

        }

        multi();
        multi(3,6);
    </script>
</body>
</html>
