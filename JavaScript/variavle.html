<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Three type of variable</h1>

    <p>
        var <br>
        Let <br>
        Constant <br>

    </p>

    <script>
        var name="Kyaw Kyaw";
        document.write(name);
        document.write('<br>');

         

        var name="Kyaw Kyaw Update"
        document.write(name);
        document.write('<br>');


        let name1="Su Su";
        document.write(name1);
        document.write('<br>');


        name1="Myat";
        document.write(name1);
        document.write('<br>');


        const name2="Mg Mg"
        document.write(name2);
        document.write('<br>');

        name2="Aye"
        document.write(name2);
        console.log(name2)
    </script>
</body>
</html>
