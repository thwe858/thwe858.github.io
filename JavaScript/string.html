<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Lesson</h1>
    <script>
        let firstName="Developer"
        let lastName="Thwe Thwe OO"
        console.log(firstName,lastName)
        console.log(firstName.length);
         
        let fullname=firstName+" "+lastName;
        console.log(fullname);

        document.write(firstName+"<b>"+lastName+"</b><br>");
        document.write(`${firstName}<b> ${lastName }</b><br>`);

        document.write(fullname.toUpperCase()+'<br>')
        document.write(fullname.toLowerCase())

        let myjob="  Senior    Developer    "
        document.write(mhyjob.trim()+'<br>')
        let rep="I want to visit Mandalay"

        document.write(rep.replace('MOndaly','Yangon')+'<br>')
        document.write("I \'m Kyaw Zin Aung")
        document.write("I'm Kyaw zin Aung.My height 5.9")
    </script>
</body>
</html>
