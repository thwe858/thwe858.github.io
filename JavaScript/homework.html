<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HomeWork</h1>
    <script>
        let yourNumber=Number(prompt('Enter a Number'));
        for(let x=1;x<=12;x++)
        {
            document.write(`${yourNumber}*${x}=${yourNumber*x} <br>`);
        }
    </script>
</body>
</html>
