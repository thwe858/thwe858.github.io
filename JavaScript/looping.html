<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping</h1>
    <script>
        
        //for looping
        for(let i=0;i<10;i++)
        {
            document.write(`<h1>Hello World<h1>`);
                
        }
        let laptoplist=["Dell","Asus","Mac","Hp"];
        for(let j=0;j<laptoplist.length;j++)
        {
            document.write(laptoplist[j]+'<br>');

        }

        for(let k=1;k<=12;k++)
        {
            document.write(`<p>13 * ${k} = ${13*k}</p>`);
        }

        let yourNumber=Number(prompt('Enter a Number'));
        for(let x=1;x<=12;x++)
        {
            document.write(`${yourNumber}*${x}=${yourNumber*x}`);
        }

    </script>
</body>
</html>
