<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi cupiditate enim ipsam nobis amet, quam ipsum pariatur at officiis. Tenetur ab facere accusantium ratione. Distinctio aliquid ab aperiam aspernatur laudantium?</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="tongle">Tongle</button>
    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadeto">Fade-To</button>
    <button id="fadeto2">Fade-To2</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $('p').hide('slow',function(){
                    alert("P element is hide");
                })
            })
            $('#show').click(function(){
                $('p').show(5000);
            })
            $('#tongle').click(function(){
                $('p').toggle(5000);
            })
            $("#fadein").click(function(){
                $('p').fadeIn(5000);

            })
             $("#fadeout").click(function(){
                $('p').fadeOut(5000);

            })
           $("#fadeto").click(function(){
                $('p').fadeTo(5000,0.2);

            })
            $('#fadeto2').click(function(){
                $('p').fadeTo(5000,1)
            })
        })
    </script>
</body>
</html>
