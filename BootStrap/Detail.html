<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Motorcycle Specifications</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
        padding: 40px;
      }
      h3 {
        font-weight: bold;
      }
      .spec-group {
        margin-bottom: 30px;
      }
      .spec-item {
        border-bottom: 1px solid #ccc;
        padding: 8px 0;
      }
      .label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center mb-4">
        <div class="col-md-4">
          <h3>Engine</h3>
          <div class="spec-item d-flex justify-content-between">
            <span class="label fw-">Type</span>
            <span>1-Cylinder, SOHC, Air-Cooled</span>
          </div>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Bore*Stroke</span>
            <span>37.0*46.4mm</span>
          </div>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Displacement</span>
            <span>50cc</span>
          </div>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">MAX.Horsepower</span>
            <span>2.9BHP (2.1KW)/6500RPM</span>
          </div>
        </div>

        <div class="col-md-4">
          <h3>Chassis</h3>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Front suspension</span>
            <span>Telescopic forks</span>
          </div>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Rear suspension</span>
            <span>Telescopic coil spring oil damped</span>
          </div>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Front tyre</span>
            <span>100/80-12</span>
          </div>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Rear tyre</span>
            <span>120/70-12</span>
          </div>
        </div>

        <div class="col-md-4">
          <h3>Dimensions</h3>
          <div class="spec-item d-flex justify-content-between">
            <span class="label">Overall L*W*H</span>
            <span>1885*695* </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
